<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/register.css">
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img class="mb-40" height="800" src="/public/img/MFU_MCH.png" alt="Image of a hospital building"
                width="600">
        </div>
        <div class="form-section">
            <div class="form-container">
                <h2>ชื่อผู้ใช้งาน</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">ชื่อผู้ใช้งาน</label>
                        <input type="text" id="username" class="form-control" placeholder="ชื่อผู้ใช้งาน" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">role</label>
                        <input type="role" id="role" class="form-control" placeholder="role" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="repassword" class="form-label">Re-Password</label>
                        <input type="password" id="repassword" class="form-control" placeholder="Re-Password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-danger">ลงทะเบียนเข้าใช้งาน</button>
                </form>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // ป้องกันการรีเฟรชหน้าเว็บ

            // รับค่าจากฟอร์ม
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const repassword = document.getElementById('repassword').value;

            // ตรวจสอบว่ารหัสผ่านทั้งสองตรงกันหรือไม่
            if (password !== repassword) {
                alert('Passwords do not match');
                return;
            }

            // ส่งข้อมูลไปยัง backend ผ่าน API
            try {
                const response = await fetch('http://localhost:3000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Registration successful!');
                    window.location.href = '/login'; // redirect ไปยังหน้า login
                } else {
                    alert(data.message || 'Registration failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>

</html>
